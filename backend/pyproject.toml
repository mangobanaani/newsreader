[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
strict = false
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = false
follow_imports = "normal"
ignore_missing_imports = false
# Plugins for SQLAlchemy support
plugins = ["sqlalchemy.ext.mypy.plugin"]
# More lenient settings for development
disable_error_code = ["assignment", "arg-type", "union-attr", "attr-defined", "var-annotated", "misc", "operator"]

[[tool.mypy.overrides]]
module = [
    "feedparser.*",
    "sentence_transformers.*",
    "sklearn.*",
    "jose.*",
    "passlib.*",
    "pytesseract.*",
    "pypdf.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "app.models.*"
disallow_any_generics = false

[[tool.mypy.overrides]]
module = "app.services.*"
warn_return_any = false
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "app.api.*"
warn_return_any = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["app"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
